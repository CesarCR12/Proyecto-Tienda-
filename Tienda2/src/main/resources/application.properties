#para definir el puerto donde "escuchara" el servidor
server.port=80

#Para definir el formato de despliegue de fecha/hora del log de la consola
loggin.pattern.dateformat=ht:hm

#Para eliminar mensajes invasivos de Spring
spring.main.banner-mode=off

#En desarrollo del "cache" del servidor (false), en produccion "true"
spring.thymeleaf.cache=false